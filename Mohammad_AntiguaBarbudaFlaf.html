<script src="jquery.js"></script>
</head>
<body>
    <canvas id="canvas" width="450" height="300"></canvas>
	<script>
    $(function(){
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
	
	//draw black background
	ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, 450, 300);
	
	
    //draw stars
    function drawStar(cx,cy,spikes,outerRadius,innerRadius){
      var rot=Math.PI/2*3;
      var x=cx;
      var y=cy;
      var step=Math.PI/spikes;

      ctx.beginPath();
      ctx.moveTo(cx,cy-outerRadius)
      for(i=0;i<spikes;i++){
        x=cx+Math.cos(rot)*outerRadius;
        y=cy+Math.sin(rot)*outerRadius;
        ctx.lineTo(x,y)
        rot+=step

        x=cx+Math.cos(rot)*innerRadius;
        y=cy+Math.sin(rot)*innerRadius;
        ctx.lineTo(x,y)
        rot+=step
      }
      ctx.lineTo(cx,cy-outerRadius);
      ctx.closePath();
      //ctx.lineWidth=5;
      //ctx.strokeStyle='blue';
      ctx.stroke();
      ctx.fillStyle='#FFCE00';
      ctx.fill();
    }

    drawStar(225,100,16,90,45);
	
	//draw blue rectangle
	ctx.fillStyle = '#0067C6';
    ctx.fillRect(0, 100, 450, 300);
	
	//draw white rectangle
	ctx.fillStyle = 'white';
    ctx.fillRect(0, 150, 450, 300);
	
	//drar left red triangle
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,300);
	ctx.lineTo(225,300);
	ctx.closePath();
	ctx.fillStyle = "#D21034";
	ctx.fill();
	
	
	//draw right red triangle
	ctx.beginPath();
	ctx.moveTo(450,0);
	ctx.lineTo(450,300);
	ctx.lineTo(225,300);
	ctx.closePath();
	ctx.fillStyle = "#D21034";
	ctx.fill();
    });
 </script>
</body>
</html>
